<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLOED Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Global CSS for smoother transitions and accessibility */
        html {
            scroll-behavior: smooth; /* Enables smooth scrolling when navigating to anchor links */
        }
        body {
            -webkit-font-smoothing: antialiased; /* Ensures consistent font rendering across browsers */
            -moz-osx-font-smoothing: grayscale;
        }
        /* Improve focus states for accessibility */
        *:focus {
            outline: 2px solid theme('colors.blue.500'); /* Use Tailwind's default blue for outline */
            outline-offset: 2px;
            border-radius: theme('borderRadius.md'); /* Apply rounded corners to focus outline */
        }
    </style>
</head>
<body class="font-inter bg-gray-100 antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
